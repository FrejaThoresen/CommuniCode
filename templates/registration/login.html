{% extends "base.html" %}

{% block content %}
    <div class="container">

      <form class="form-signin" method="post" action="{% url 'django.contrib.auth.views.login' %}">
      {% csrf_token %}
        {% if form.errors %}
        <p>Your username and password didn't match. Please try again.</p>
        {% endif %}
      <div class="col-md-offset-4">
        <h2 class="form-signin-heading" style="margin-left: 15px;">Please sign in</h2>
      </div>
        <div class="col-md-offset-4 col-md-4">
            <label for="id_username" class="sr-only">Username</label>
            <input name="username" type="text" id="id_username" class="form-control" placeholder="Email address" required autofocus>
        </div><div class="col-md-4"></div>
        <div class="col-md-offset-4 col-md-4">
            <label for="id_password" class="sr-only">Password</label>
            <input name="password" type="password" id="id_password" class="form-control" placeholder="Password" required>
        </div><div class="col-md-4"></div>
        <div class="col-md-offset-4 col-md-4">
        <button class="btn btn-lg btn-primary btn-block" type="submit" value="login">Sign in</button>
        </div>
      </form>

    </div> <!-- /container -->
{% endblock %}
